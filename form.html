<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="History" content="Nso. Culture, People, Place, Tradition.">

        content="Nso culture, Nso, Nso people, Nso Tradditon, North West Region, Grassfield Northwest, Cameroon, Cameroon Tribes, Dynasties, Fondoms Bui, Kingdoms Northwest Region Cameroon">

    <!--Titile-->
    <title>Nso</title>

    <!-- Link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Fav icon and meta tags created using  https://redketchup.io/favicon-generator-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/afavicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="banner">NSO</h1>
        </a>
        <input type="checkbox" id="nav-bar" name="nav-bar">
        <label for="nav-bar" class="nav-bar-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html"> <i class="fa-solid fa-earth-americas"></i>Home</a></li>
                <li><a href="gallery.html"> <i class="fa-solid fa-photo-film"></i>Gallery</a></li>
                <li><a href="form.html" class="select"> <i class="fa-regular fa-comment-dots"></i>Review</a></li>
            </ul>
        </nav>
    </header>

    <!--Form-->
    <main>
        <form action="thanks.html" method="get" onsubmit="return validateForm()">
            <div class="form-contain">
                <br>
                <h2 class="form-heading">Tourist Review Form for Nso' Tour</h2>
                <br>
                <!--Inputs fields for names-->
                <div class="form-section">
                    <label for="surname">Surname <i class="fa-regular fa-id-badge"></i>:</label>
                    <input type="text" id="surname" name="surname" placeholder="Input your Surname" required>
                    <br>
                    <br>
                    <label for="firstname">First name <i class="fa-regular fa-id-badge"></i>:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Input your First Name" required>
                </div>
                <br>

                <!--Input field for email-->
                <div class="form-section">
                    <label for="email">Email <i class="fa-solid fa-envelope"></i>:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <br>
                <!--checkboxes for sex-->
                <div class="form-section-checkboxs">
                    <label>Sex <i class="fa-solid fa-person-half-dress"></i>:</label>
                    <label><input type="checkbox" name="sex" value="Male"> Male <i
                            class="fa-solid fa-person"></i></label>
                    <label><input type="checkbox" name="sex" value="Female"> Female <i
                            class="fa-solid fa-person-dress"></i></label>
                    <label><input type="checkbox" name="sex" value="Other"> Other <i
                            class="fa-regular fa-user"></i></label>
                </div>
                <br>
                <!--Select options for age ranges-->
                <div class="form-section">
                    <label for="age">Age <i class="fa-solid fa-child"></i> <i
                            class="fa-solid fa-person-cane"></i>:</label>
                    <select id="age" name="age">
                        <option value="- 18"> - 18</option>
                        <option value="18-24">18-24</option>
                        <option value="25-34">25-34</option>
                        <option value="35-44">35-44</option>
                        <option value="45-54">45-54</option>
                        <option value="55-64">55-64</option>
                        <option value="65 and above">65+</option>
                    </select>
                </div>
                <br>
                <!--Section for text area, tourist input-->
                <div class="form-section">
                    <label for="review"><i class="fa-solid fa-feather"></i> <i
                            class="fa-regular fa-comment-dots"></i>:</label>
                    <textarea id="review" name="review" maxlength="300" rows="7" cols="20"
                        placeholder="Write Your Thoughts"></textarea>
                </div>
                <!--Section for form buttons-->
                <div class="form-buttons">
                    <div class="reset-button">
                        <button type="reset">Reset</button>
                    </div>
                    <div class="send-button">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!--The footer container-->
    <footer>
        <div id="footer-content">
            <ul id="social-media">
                <li><a href="https://www.facebook.com" target="_blank" rel="nooperner"
                        aria-label="visit our facebook page (page opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" rel="nooperner"
                        aria-label="visit our Instagram page (page opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank" rel="nooperner"
                        aria-label="visit our Youtube channel (page opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a></li>
            </ul>
            <div class="copyright">
                <p><em>&copy; 2024 Guerric Kernyuy_CI. All rights reserved.</em></p>
                <p><em>Designed by Nsosah Guerric Kernyuy</em></p>
            </div>
        </div>
    </footer>
    <!--Font Awsome Kit, kept at the bottom to increase search and load speed -->
    <script src="https://kit.fontawesome.com/7eeb9f7658.js" crossorigin="anonymous"></script>
</body>

</html>
